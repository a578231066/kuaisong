                        <li class="yzm"><span><i>*</i>手机</span><input type="text" /><button>发送验证码</button></li>
                        <li class="yzm1"><span><i>*</i>验证码</span><input type="text" placeholder="填写短信验证码" /></li>

                            <!-- <form enctype="multipart/form-data" method="post" id='formBox' name="form">    -->

                            <!-- </form>  -->
